
<div class="parallax" #parallaxRef (mouseleave)="reset()">
    <header class="bg-dark py-5 " #ref >
        <div class="container px-4 px-lg-5 my-5"  >
            <div class="text-center text-white ">
                <h1 class="display-4 fw-bolder " >Shop with style</h1>
                <p class="lead fw-normal text-white-50 mb-0">With INNOVA</p>
            </div>
        </div>
    </header>
</div>



<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"  >
            <div class="col mb-5" *ngFor="let product of productList">
                <div class="card h-100 "   >
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.type" alt="..."   />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" >{{product.libelle}}</h5>
                            <!-- Product price-->
                            ${{product.prixUnitaire}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" >
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="addProductToCart(product)">Add to Cart</a></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; INNOVA 2021</p></div>
</footer>
