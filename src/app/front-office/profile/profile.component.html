<div class="container mt-5">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <div class="col-md-9 personal-info">
            <h3 class="text-danger">Personal info</h3>
            <form [formGroup]="profilForm" (ngSubmit)="onEdit()">
                <div class="form-group">
                    <label class="col-lg-3 my-2 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="nom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 my-2 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="prenom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 my-2 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 my-2 control-label">Date Naissance:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="date_naissance">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 my-2 control-label">Profession:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" formControlName="profession">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 my-2 control-label">Password:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="password" formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" value="Save Changes">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
