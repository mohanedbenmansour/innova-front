
<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h1> Shopping Cart</h1>
							</div>
							
						</div>
					</div>
				</div>
				<div class="panel-body mt-2" *ngFor="let cart of cartItems;let index=index">
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" width="100" height="100" [src]="cart.type">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{cart.libelle}}</strong></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>{{cart.prixUnitaire}} <span class="text-muted">x</span></strong>
                                    <button class="btn" >
                                        <fa-icon class="text-danger" [icon]="faTrashAlt" (click)="removeCart(cart)"></fa-icon>
                                      </button>
                                </h6>
							</div>
                            
							<div class="col-xs-4">
                                
								<input type="number" min="1" max="5" class="form-control input-sm" (change)="incrementTotal(index,cart)" [(ngModel)]="cart.quantity" >
							</div>
							
						</div>
					</div>
					<hr>
					
				
					
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>${{total}}</strong></h4>
						</div>
						<div class="col-xs-3" (click)="goToCheckout()">
							<button type="button" class="btn btn-success btn-block">
								Checkout
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
