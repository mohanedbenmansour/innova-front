<div class="container mt-5">
  <h1>Edit Reclamation</h1>
  <hr>
  <div class="row">
    <div class="col-md-9 personal-info">
      <h3 class="text-danger">Personal info</h3>
      <form [formGroup]="reclamationForm" (ngSubmit)="onAdd()">
        <div class="form-group">
          <label class="col-lg-3 my-2 control-label">Sujet:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="sujet">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 my-2 control-label">Description:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="description">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
