<div class="row mb-2">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="ms-3">
            <fa-icon class="me-2" [icon]="faUsers"></fa-icon>
            Products
        </h2>
        <div>
            <form class="form-inline my-2 my-lg-0">
                <input matInput style="margin: auto;" type="search" (ngModelChange)="SearchProduct(key.value)" #key="ngModel" ngModel 
                 name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search Product by name" required >
              </form>
        </div>
        <div>
            <button  mat-raised-button color="accent" (click)="openDialogChart()" class="m-2">
                <fa-icon class="me-2" [icon]="faChartLine"></fa-icon>
                charts
            </button>
            <button  mat-raised-button color="accent" (click)="openDialogCreateProduct()">
                <fa-icon class="me-2" [icon]="faPlusCircle"></fa-icon>
                add Product
            </button>
        </div>
     
    </div>
</div>

<div class="card rounded">
    <div class="card-body my-2 py-25">
        <div class="row mt-3">
            <div class="col-12">
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort #sort="matSort"  >

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="#">
                          <th mat-header-cell  *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element;let index=index"> {{index+1}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="libelle">
                          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="code">
                          <th mat-header-cell  mat-sort-header *matHeaderCellDef> Code </th>
                          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <th mat-header-cell  mat-sort-header *matHeaderCellDef> type </th>
                            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                          </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="prixUnitaire">
                          <th mat-header-cell  mat-sort-header *matHeaderCellDef> Price </th>
                          <td mat-cell  *matCellDef="let element"> {{element.prixUnitaire}} </td>
                        </ng-container>

                      

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element"> 
                                <button class="btn" (click)="openDialogEditProduct(element)">
                                    <fa-icon [icon]="faPen"></fa-icon>
                                </button>
                                <button class="btn" (click)="onDelete(element.id)">
                                    <fa-icon class="text-danger" [icon]="faTrashAlt"></fa-icon>
                                </button>    
                            
                            </td>
                          </ng-container>
                        
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      
                      
                     <mat-paginator #paginator [hidePageSize]="true" [pageSizeOptions]="[4]" showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
