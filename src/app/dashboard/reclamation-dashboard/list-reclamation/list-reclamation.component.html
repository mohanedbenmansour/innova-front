<div class="row mb-2">
  <div class="col-12 d-flex justify-content-between align-items-center">
    <h2 class="ms-3">
      <fa-icon class="me-2" [icon]="faUsers"></fa-icon>
      Reclamation
    </h2>



  </div>

</div>

<div class="card rounded">
  <div class="card-body my-2 py-25">
    <div class="row mt-3">
      <div class="col-12">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort #sort="matSort"  >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->


            <!-- Name Column -->
            <ng-container matColumnDef="sujet">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Subject </th>
              <td mat-cell *matCellDef="let element"> {{element.sujet}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell  mat-sort-header *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="client">
              <th mat-header-cell  mat-sort-header *matHeaderCellDef> Client </th>
              <td mat-cell *matCellDef="let element"> {{element.client.nom}}  {{element.client.prenom}}</td>
            </ng-container>





            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">

                <button class="btn" (click)="onDelete(element.id)">
                  <fa-icon class="text-danger" [icon]="faTrashAlt"></fa-icon>
                </button>

              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


          <mat-paginator #paginator [hidePageSize]="true" [pageSizeOptions]="[4]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
