<div class="d-flex justify-content-between ">
    <h3 mat-dialog-title class="text-accent">
        <fa-icon class="me-2" color="primary" [icon]="faBuilding"></fa-icon>
        {{pageTitle}}
    </h3>
    <button mat-icon-button aria-label="close dialog" color="primary" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>


<div class="card" style="box-shadow: none;">
    <div class="card-body">
        <div class="row ">
            <form [formGroup]="rayonForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Name:</mat-label>
                            <input matInput formControlName="libelle">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Code:</mat-label>
                            <input matInput formControlName="code">
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" mat-raised-button color="primary">
                        <fa-icon class="me-2" [icon]="faPlusCircle"></fa-icon> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
